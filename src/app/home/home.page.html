<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <img src="../../assets/menu_bar.svg" />
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
        <span>&nbsp;</span>
      </ion-button>
      <ion-button class="filter">
        <ion-icon name="funnel-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-header>

  <ion-toolbar color="primary">
    <ion-title class="ion-text-center"  >Un-matched quality</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center ion-padding" color="dark">
        <h1 class="ion-text-light"><strong>PRELOVED CO. COLLECTION</strong></h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" *ngFor="let product of products" size-md="6" size-lg="4">
        <div class="ion-spinner-container" *ngIf="spinner==true">
          <ion-spinner></ion-spinner>
        </div>
        
       
        <ion-card class="ion-margin" *ngIf="!spinner">
          <ion-img [src]="product.imagepath" style="height: 200px;"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ product.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p><b>{{ product.category }}</b></p>
            <div class="ion-padding-top">
              <ion-chip color="success">
                <ion-icon name="shirt"></ion-icon>
                <ion-label><b>{{ product.size }}</b></ion-label>
              </ion-chip>
            </div>
          </ion-card-content>
          <ion-list>
            <ion-item class="ion-text-danger">
              Price: {{ product.price | currency }}
            </ion-item>
            <ion-item>
              <ion-button color="dark" routerLink="./{{product.id}}">Check it out</ion-button>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
