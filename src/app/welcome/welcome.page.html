<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <img src="../../assets/menu_bar.svg" />
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
        <span>&nbsp;</span>
      </ion-button>
      <ion-button class="filter">
        <ion-icon name="funnel-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container-fluid bg-primary text-white py-5">
    <h1 class="ion-text-center" style="border: 1px solid grey;padding: 5px;color: white;background-color: black;font-weight: bolder; border-radius: 5px; ">Welcome to our E-commerce Store</h1>
    <p class="ion-text-center">Explore our wide range of products</p>
            <ion-img style="height: 10%;" src="assets/images/welcome.png"></ion-img>
    <ion-button expand="block" color="light" routerLink="../home/men">Shop Now</ion-button>
  </div>

  <div class="container my-5">
    <h2 class="ion-text-center">Featured Products</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="4">
          <ion-card>
            <img src="assets/images/kid.jpg" alt="Product 1" />
            <ion-card-header>
              <ion-card-title><h5>Kids Products</h5></ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-button color="danger"  routerLink="../home/men">Check it out</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6" size-md="4">
          <ion-card>
            <img src="assets/images/men.jpg" alt="Product 2" />
            <ion-card-header>
              <ion-card-title><h5>Men Product</h5></ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-button color="danger" routerLink="../home/women">Check it out</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6" size-md="4">
          <ion-card>
            <img src="assets/images/women.jpg" alt="Product 3" />
            <ion-card-header>
              <ion-card-title><h5>Women Products</h5></ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-button color="danger" routerLink="../home/kids">Check it out</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
