<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" [disabled]="!isMenuEnabled">
      <ion-content>
        <div class="main-list">
          <ion-list id="inbox-list">
            <ion-menu-toggle auto-hide="false">
              <ion-item lines="none" routerLink="welcome"  detail="false" class="ion-text-center" [class.selected]="selectedIndex == 1">
              <ion-label>Welcome</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false">
              <ion-item lines="none" routerLink="home/men" detail="false" class="ion-text-center" [class.selected]="selectedIndex == 1">
                <ion-label>Men</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false">
              <ion-item lines="none" routerLink="home/women" detail="false" class="ion-text-center" [class.selected]="selectedIndex == 1">
                <ion-label>Women</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false">
              <ion-item lines="none" routerLink="home/kids" detail="false" class="ion-text-center" [class.selected]="selectedIndex == 1">
                <ion-label>Kids</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <!-- <ion-menu-toggle auto-hide="false">
              <ion-item lines="none" (click)="navigate('/profile', 2)" detail="false" class="ion-text-center" [class.selected]="selectedIndex == 2">
                <ion-label>Profiles</ion-label>
              </ion-item>
            </ion-menu-toggle> -->
            <ion-menu-toggle auto-hide="false">
              <ion-item lines="none" (click)="navigate('/my-cart', 3)" detail="false" class="ion-text-center" [class.selected]="selectedIndex == 3">
                <ion-label>My Cart</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false">
              <ion-item lines="none" (click)="navigate('/favorite', 4)" detail="false" class="ion-text-center" [class.selected]="selectedIndex == 4">
                <ion-label>Favorite</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false" >
              <ion-item  lines="none"   detail="false" class="ion-text-center ion-text-danger" [class.selected]="selectedIndex == 5">
                <ion-label *ngIf="BuyerId" style="color: red; font-weight: bolder;cursor:pointer" (click)="logout()">Logout</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>

          <!-- Close Button -->
          <ion-button fill="clear" color="dark" (click)="close()">
            <ion-icon name="close-circle-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
