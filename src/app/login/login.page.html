<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <img src="../../assets/menu_bar.svg" />
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
        <span>&nbsp;</span>
      </ion-button>
      <ion-button class="filter">
        <ion-icon name="funnel-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-img src="assets/images/user-login.png" class="img-fluid"></ion-img>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-card class="ion-margin p-3 rounded shadow-lg" style="--background: rgb(253, 250, 250);">
          <ion-card-header>
            <ion-card-title><strong>WELCOME TO PRELOVED.CO</strong></ion-card-title>
            <ion-card-subtitle><strong>LOGIN TO YOUR ACCOUNT</strong></ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <form #loginForm="ngForm" (ngSubmit)="submit(loginForm.value)">
              <ion-item>
                <ion-label position="stacked">EMAIL:</ion-label>
                <ion-input type="email" ngModel name="email"></ion-input>
                <ion-icon name="person" slot="start"></ion-icon>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">PASSWORD:</ion-label>
                <ion-input type="password" ngModel name="password"></ion-input>
                <ion-icon name="lock-closed" slot="start"></ion-icon>
              </ion-item>
              <p><a style="cursor: pointer;"><b>Forgot Password?</b></a></p>
              <p>DOESN'T HAVE AN ACCOUNT?<a style="cursor: pointer;" routerLink="../signup"><b> CREATE ACCOUNT</b></a></p>
              <ion-button expand="full" color="dark" type="submit">Login</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
